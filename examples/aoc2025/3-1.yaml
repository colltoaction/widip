- !cat examples/aoc2025/3-1.input
- !awk |
    {
      l = length($0)
      maxn = 0
      for (i=1; i<l; i+=1) {
        for (j=i+1; j<=l; j+=1) {
          n = int(substr($0, i, 1)substr($0, j, 1))
          if (n > maxn) maxn = n
        }
      }
      print maxn
    }
- !awk {-f, examples/aoc2025/sum.awk}
