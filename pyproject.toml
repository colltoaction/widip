[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
  "src",
  "bin/**/*.yaml",
  "lib/**/*.yaml",
]

[tool.hatch.build.targets.wheel]
packages = ["src/titi"]

[tool.hatch.build.targets.wheel.force-include]
"bin" = "titi/bin"
"lib" = "titi/lib"

[project]
name = "titi"
version = "1.1.26"
description = "Titi is Terminal Intelligence"
dependencies = [
  "discopy>=1.2.2", "watchfiles>=1.1.1", "nx-yaml>=1.0.0",
]

[project.scripts]
titi = "titi.__main__:main"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio",
]
